<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 기본 할당
let score = 80;
console.log("초기 점수:", score);

// 복합 할당 연산자들
score += 10; // score = score + 10과 같음
console.log("10점 추가:", score); // 90

score -= 5; // score = score - 5와 같음
console.log("5점 감점:", score); // 85

score *= 2; // score = score * 2와 같음
console.log("2배 증가:", score); // 170

score /= 2; // score = score / 2와 같음
console.log("절반으로:", score); // 85

// 증감 연산자
let count = 0;
console.log("count++:", count++); // 0 출력 후 1 증가
console.log("현재 count:", count); // 1
console.log("++count:", ++count); // 1 증가 후 2 출력



</script>
</body>
</html>
