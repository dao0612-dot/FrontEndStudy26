<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  // 학생 객체 생성
let student = {
 name: "김개발",
 age: 20,
 major: "정보통신공학과",
 gpa: 3.8,
 hobbies: ["코딩", "게임", "독서"]
};

student.age = 21;
student.gpa = 4.0;

student.email = "kimdev@example.com";
student.phone = "010-1234-5678";

// 속성 삭제
delete student.phone;


// 속성 접근하기
console.log("이름:", student['name']); // 김개발
console.log("나이:", student.age); // 20
console.log("전공:", student["major"]); // 정보통신공학과
console.log("첫 번째 취미:", student.hobbies[0]); // 코딩


</script>

</body>
</html>
