<script>

  // 원의 넓이를 계산하는 함수
function calculateCircleArea(radius) {
 let area = 3.14159 * radius * radius;
 return area; // 계산 결과를 반환
}

// 함수 호출하고 결과 받기
let circleArea = calculateCircleArea(5);
console.log("반지름 5인 원의 넓이: " + circleArea);

// 직접 계산에 사용하기
let totalArea = calculateCircleArea(3) + calculateCircleArea(4);
console.log("두 원의 넓이 합: " + totalArea);


  // 학점 계산 함수 (조건부 return)
function calculateGrade(score) {
 if (score >= 90) {
 return "A";
 } else if (score >= 80) {
 return "B";
 } else if (score >= 70) {
 return "C";
 } else if (score >= 60) {
 return "D";
 } else {
 return "F";
 }
 // 이 아래 코드는 절대 실행되지 않음 (return 후 함수 종료)
 console.log("이 코드는 실행되지 않습니다");
}

// 사용자 정보 검증 함수
function validateUser(username, password) {
 if (!username) {
 return "사용자명을 입력해주세요";
 }
 if (!password) {
 return "비밀번호를 입력해주세요";
 }
 if (password.length < 6) {
 return "비밀번호는 6자 이상이어야 합니다";
 }
 return "로그인 성공!";
}

// 활용 예시
let grade = calculateGrade(85);
console.log("학점: " + grade); // "B"

let loginResult = validateUser("kimdev", "123456");
console.log(loginResult); // "로그인 성공!"

let errorResult = validateUser("", "123");
console.log(errorResult); // "사용자명을 입력해주세요"

  function mystery(x, y) {
 if (x > y) {
 return x - y;
 }
 return y - x;
}

let result = mystery(10, 15);

  console.log(result)

</script>
