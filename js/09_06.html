<!DOCTYPE html>
<html lang = "ko">
<head>
  <meta charset="utf-8">
 <title>조건문 실습</title>
</head>
<body>
 <h1>나이 확인 프로그램</h1>
 <script>
 let age = 20;

 if (age >= 18) {
 console.log("성인입니다. 영화 관람이 가능합니다!");
 } else {
 console.log("미성년자입니다. 보호자 동의가 필요합니다.");
 }

   let score = 60;

if (score >= 90) {
 console.log("A학점: 훌륭합니다!");
} else if (score >= 80) {
 console.log("B학점: 잘했습니다!");
} else if (score >= 70) {
 console.log("C학점: 보통입니다.");
} else if (score >= 60) {
 console.log(`${score}점입니다.`)
 console.log("D학점: 좀 더 노력하세요.");
} else {
 console.log("F학점: 재시험이 필요합니다.");
}

 </script>
</body>
</html>
