<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "result"></div>



<script>
  let result = "";

  for (let i = 1; i <= 5; i++) {
    result += '★'.repeat(i) + '<br>';
  }

  // 역순으로 반복 (5부터 1까지)
for (let i = 5; i >= 1; i--) {
    console.log(i + "초 후 시작!");
}

// 짝수만 출력
for (let i = 2; i <= 10; i += 2) {
    console.log(i + "는 짝수");
}

// 조건부 실행
for (let i = 1; i <= 10; i++) {
    if (i % 3 === 0) {
        console.log(i + "는 3의 배수!");
    }
}
  document.getElementById('result').innerHTML = result;
</script>

</body>
</html>
